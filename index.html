<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        form {
            margin-top: 100px;
        }

        .enigme {
            width: 50%;
            height: 40px;
            border-radius: 12px;
            display: block;
        }

        .formdiv {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .formdiv button {
            height: 46px;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>

    <form>
        <div class="formdiv">
            <input type="text" id="enigme" class="enigme" placeholder="Entrer la solution ici" />&nbsp;
            <button type="button" id="button">Valider</button><br>
        </div>
        <div class="msg" style="text-align:center"></div>
    </form>

    <script>
        const input = document.querySelector('#enigme');

        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'F12') event.preventDefault();
            if (event.ctrlKey && event.shiftKey && event.key === 'I') event.preventDefault();
            if (event.ctrlKey && event.shiftKey && event.key === 'J') event.preventDefault();
            if (event.ctrlKey && event.key === 'U') event.preventDefault();
        });

        document.querySelector('#button').addEventListener('click', (e) => {
            e.preventDefault();
            if (input.value.length == 0) message("Aucune réponse", "red")
            decrypt(input.value)
        })

        function message(msg, color) {
            document.querySelector('.msg').style.color = color;
            document.querySelector('.msg').innerHTML = msg;
        }

        function decrypt(key) {
            if (key == null || key == 'undefined' || !key || key == '') message("Mauvaise réponse", "red")

            key = key.trim().toLowerCase();

            let strs = [
                'AB0EABxeXUAICA0bERwLSRoGCg1FGRkCDgoaDkBWUF5eHRYUGwEMEQlHExwAERZABBUOGl8hAgAgKiULEg00EV4QEyMaVjABOAUiNDUILwsGKhE6BTEfCxokPzAKSD9RRTYl',
                'GwAVBAZfXFsEGRAXEhgFWR0MFBxMBBwXEhoJFVhWS0NPGQwVGhoAABRLEBgOARFKGgQHB1o0HhAzMT0LCRAlFUQREjgWRy0NOwEsJDICMRoPNxQvGSEMEAIkJC0bTCVQRC0p',
                'BRUGwpkQUk5DRQsKEQkBBV/CgQoPCUFQDx0CBgUAX8OaW19PAVkWBg0JGQBcwooPBxQIDw8fBRtCMB/CjTEtKQJaAisCWRkAPsKeUDAJJFUrPyQPLw8cwqoCIgs5TQIYIj80G0rCuVZfOCQ=',
                'BRUGFRBSTkNFCwoRCQEFXw0KDwlBUA8dAgYFAF9WW19PAVkWBg0JGQBcBg8HFAgPDx8FG0IwHwExLSkCWgIrAlkZAD4SUDAJJFUrPyQPLw8cJgIiCzlNAhgiPzQbSjVWXzgk',
                'HAYbExJew4ZdChkXHQINAMOEGgYTGkITCBbCiBwHFV9cW1ZKwoQLHx0cDhcASsKKHgABFkAKEQLCml0+GRY9JikKwpMWKxVDGwItE8OaKgc8ByIzJgPCqxwBNxMlCTQJwo0FLiMrFVsxUcOeKyc=',
                'HAYbExJeSl0KGRcdAg0ASBoGExpCEwgWBBwHFV9cW1ZKCAsfHRwOFwBKBh4AARZAChECFl0+GRY9JikKHxYrFUMbAi0TVioHPAciMyYDJxwBNxMlCTQJAQUuIysVWzFRUisn'
            ];

            for (el of strs) {
                let str = decodeURIComponent(escape(atob(el)));
                let result = '';

                for (let i = 0; i < str.length; i++)  result += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));

                if (result.match('https://emerald') && result.length == 99) {
                    message(`<span>Bravo tu as trouvé ! <a class="link" href="${result}" target="blank">click ici</a></span>`, "green")
                    break;
                }
                message("Mauvaise réponse", "red")
            }
        }


    </script>
</body>

</html>
